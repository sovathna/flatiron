name: flatiron
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  async: ^2.10.0
  cached_network_image: ^3.2.3
  flutter:
    sdk: flutter
  flutter_displaymode: ^0.5.0
  flutter_riverpod: ^2.3.2
  hive_flutter: ^1.1.0
  http: ^0.13.5
  json_annotation: ^4.8.0
  logger: ^1.3.0
  path_provider: ^2.0.14
  pinput: ^2.2.31

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/product_sans/regular.ttf
        - asset: assets/fonts/product_sans/bold.ttf
          weight: 700
        - asset: assets/fonts/product_sans/italic.ttf
          style: italic
        - asset: assets/fonts/product_sans/bold_italic.ttf
          weight: 700
          style: italic

  assets:
    - assets/icons/cellcard.jpg
    - assets/icons/smart.jpg
    - assets/icons/metfone.png
